<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, minimum-scale=1, maximum-scale=1">
    <title>{{title}}</title>

    <!-- Load custom style sheet -->
    <link rel="stylesheet" type="text/css" href="theme/love.css">
  </head>
  <body>
    <center>
      <div id="game-container">
        <h1>{{title}}</h1>
        <canvas id="loadingCanvas" oncontextmenu="event.preventDefault()"></canvas>
        <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
      </div>
    </center>

    <script type='text/javascript'>
      // Canvas resize handling to support dynamic resizing
      var lastCanvasWidth = 0;
      var lastCanvasHeight = 0;

      function resizeCanvas() {
        var canvas = document.getElementById('canvas');
        if (!canvas) return;

        // Get the displayed size of the canvas (CSS size)
        var displayWidth = canvas.clientWidth;
        var displayHeight = canvas.clientHeight;

        // Check if the canvas size changed
        if (displayWidth !== lastCanvasWidth || displayHeight !== lastCanvasHeight) {
          lastCanvasWidth = displayWidth;
          lastCanvasHeight = displayHeight;

          // Update the actual canvas buffer size to match display size
          canvas.width = displayWidth;
          canvas.height = displayHeight;

          // Trigger SDL's window resize event if the Module is loaded
          if (typeof Module !== 'undefined' && Module.canvas === canvas) {
            // Try to use emscripten's set canvas size if available
            try {
              if (typeof Module.setCanvasSize === 'function') {
                Module.setCanvasSize(displayWidth, displayHeight);
              }
            } catch (e) {
              console.log('setCanvasSize not available:', e);
            }

            // Dispatch browser resize event to trigger SDL event handling
            var event = document.createEvent('UIEvents');
            event.initUIEvent('resize', true, false, window, 0);
            window.dispatchEvent(event);
          }
        }
      }

      function goFullScreen(){
        // Detect if we're on a mobile device
        var isMobile = /iPhone|iPad|iPod|Android|webOS|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        // On mobile, use CSS fullscreen as it's more reliable
        if(isMobile) {
          var canvas = document.getElementById("canvas");
          var footer = document.querySelector("footer");
          var header = document.querySelector("h1");
          var center = document.querySelector("center");
          var body = document.body;

          if(canvas.style.position !== 'fixed') {
            // Set canvas buffer size to match viewport
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            canvas.style.position = 'fixed';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.width = '100vw';
            canvas.style.height = '100vh';
            canvas.style.maxWidth = 'none';
            canvas.style.maxHeight = 'none';
            canvas.style.zIndex = '9999';
            body.style.overflow = 'hidden';
            body.style.margin = '0';
            body.style.padding = '0';
            body.style.backgroundColor = '#000';
            if(footer) footer.style.visibility = 'hidden';
            if(header) header.style.visibility = 'hidden';
            if(center) center.style.backgroundColor = '#000';
            // Trigger resize to update canvas dimensions
            setTimeout(resizeCanvas, 100);
          } else {
            canvas.style.position = '';
            canvas.style.top = '';
            canvas.style.left = '';
            canvas.style.width = '';
            canvas.style.height = '';
            canvas.style.maxWidth = '';
            canvas.style.maxHeight = '';
            canvas.style.zIndex = '';
            body.style.overflow = '';
            body.style.margin = '';
            body.style.padding = '';
            body.style.backgroundColor = '';
            if(footer) footer.style.visibility = '';
            if(header) header.style.visibility = '';
            if(center) center.style.backgroundColor = '';
            setTimeout(resizeCanvas, 100);
          }
        } else {
          // Desktop: use native fullscreen API
          var elem = document.getElementById("game-container") || document.documentElement;
          try {
            if(elem.requestFullscreen) {
              elem.requestFullscreen();
            } else if(elem.webkitRequestFullscreen) {
              elem.webkitRequestFullscreen();
            } else if(elem.mozRequestFullScreen) {
              elem.mozRequestFullScreen();
            } else if(elem.msRequestFullscreen) {
              elem.msRequestFullscreen();
            }
          } catch(e) {
            console.error('Fullscreen error:', e);
          }
        }
      }

      // Legacy function kept for compatibility
      function FullScreenHook(){
        resizeCanvas();
      }
      var loadingContext = document.getElementById('loadingCanvas').getContext('2d');
      function drawLoadingText(text) {
        var canvas = loadingContext.canvas;

        // Set canvas size to match container (responsive)
        var container = document.getElementById('game-container');
        var containerWidth = container.clientWidth || 800;
        var containerHeight = Math.min(window.innerHeight - 120, containerWidth * 0.75) || 600;

        canvas.width = containerWidth;
        canvas.height = containerHeight;

        loadingContext.fillStyle = "rgb(142, 195, 227)";
        loadingContext.fillRect(0, 0, canvas.width, canvas.height);

        var fontSize = Math.min(containerWidth / 20, 32);
        loadingContext.font = fontSize + 'px arial';
        loadingContext.textAlign = 'center'
        loadingContext.fillStyle = "rgb( 11, 86, 117 )";
        loadingContext.fillText(text, canvas.width / 2, canvas.height / 2);

        loadingContext.fillText("Powered By Emscripten.", canvas.width / 2, canvas.height / 4);
        loadingContext.fillText("Powered By LÃ–VE.", canvas.width / 2, canvas.height / 4 * 3);
      }

      window.onload = function () { window.focus(); };
      window.onclick = function () { window.focus(); };

      window.addEventListener("keydown", function(e) {
        // space and arrow keys
        if([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
          e.preventDefault();
        }
      }, false);

      var Module = {
        arguments: {{{arguments}}},
        INITIAL_MEMORY: {{memory}},
        printErr: console.error.bind(console),
        canvas: (function() {
          var canvas = document.getElementById('canvas');

          // As a default initial behavior, pop up an alert when webgl context is lost. To make your
          // application robust, you may want to override this behavior before shipping!
          // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
          canvas.addEventListener("webglcontextlost", function(e) { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);

          return canvas;
        })(),
        setStatus: function(text) {
          if (text) {
            drawLoadingText(text);
          } else if (Module.remainingDependencies === 0) {
            document.getElementById('loadingCanvas').style.display = 'none';
            document.getElementById('canvas').style.visibility = 'visible';

            // Auto-fullscreen on mobile when loading is complete
            var isMobile = /iPhone|iPad|iPod|Android|webOS|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            if(isMobile) {
              setTimeout(goFullScreen, 100);
            }
          }
        },
        totalDependencies: 0,
        remainingDependencies: 0,
        monitorRunDependencies: function(left) {
          this.remainingDependencies = left;
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
        }
      };
      Module.setStatus('Downloading...');
      window.onerror = function(event) {
        // TODO: do not warn on ok events like simulating an infinite loop or exitStatus
        Module.setStatus('Exception thrown, see JavaScript console');
        Module.setStatus = function(text) {
          if (text) Module.printErr('[post-exception status] ' + text);
        };
      };

      var applicationLoad = function(e) {
        Love(Module);

        // Set up canvas resize handling after the module loads
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Also handle fullscreen changes
        document.addEventListener('fullscreenchange', resizeCanvas);
        document.addEventListener('webkitfullscreenchange', resizeCanvas);
        document.addEventListener('mozfullscreenchange', resizeCanvas);

        // Check for resize periodically to catch any other resize events
        // (e.g., from CSS changes, container resizing, etc.)
        setInterval(resizeCanvas, 100);
      }
    </script>
    <script type="text/javascript" src="game.js"></script>
    <script async type="text/javascript" src="love.js" onload="applicationLoad(this)"></script>
    <footer>
      <p>Built with <a href="https://github.com/Davidobot/love.js">love.js</a> <button onclick="goFullScreen();">Go Fullscreen</button><br>Hint: Reload the page if screen is blank</p>
    </footer>
  </body>
</html>
