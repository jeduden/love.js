<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Change Me</title>
    <script src = "consolewrapper.js"></script>
    <!-- Load custom style sheet -->
    <link rel="stylesheet" type="text/css" href="theme/love.css">
  </head>
  <body>
    <center>
      <div id="game-container">
        <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
        <canvas id="loadingCanvas" oncontextmenu="event.preventDefault()"></canvas>
      </div>
    </center>

    <script type='text/javascript'>
      function goFullScreen(){
          // Detect if we're on a mobile device
          var isMobile = /iPhone|iPad|iPod|Android|webOS|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

          // On mobile, use CSS fullscreen as it's more reliable
          if(isMobile) {
            var canvas = document.getElementById("canvas");
            var footer = document.querySelector("footer");
            var header = document.querySelector("h1");
            var center = document.querySelector("center");
            var body = document.body;

            if(canvas.style.position !== 'fixed') {
              // Set canvas buffer size to match viewport
              canvas.width = window.innerWidth;
              canvas.height = window.innerHeight;

              canvas.style.position = 'fixed';
              canvas.style.top = '0';
              canvas.style.left = '0';
              canvas.style.width = '100vw';
              canvas.style.height = '100vh';
              canvas.style.maxWidth = 'none';
              canvas.style.maxHeight = 'none';
              canvas.style.zIndex = '9999';
              body.style.overflow = 'hidden';
              body.style.margin = '0';
              body.style.padding = '0';
              body.style.backgroundColor = '#000';
              if(footer) footer.style.visibility = 'hidden';
              if(header) header.style.visibility = 'hidden';
              if(center) center.style.backgroundColor = '#000';
            } else {
              canvas.style.position = '';
              canvas.style.top = '';
              canvas.style.left = '';
              canvas.style.width = '';
              canvas.style.height = '';
              canvas.style.maxWidth = '';
              canvas.style.maxHeight = '';
              canvas.style.zIndex = '';
              body.style.overflow = '';
              body.style.margin = '';
              body.style.padding = '';
              body.style.backgroundColor = '';
              if(footer) footer.style.visibility = '';
              if(header) header.style.visibility = '';
              if(center) center.style.backgroundColor = '';
            }
          } else {
            // Desktop: use native fullscreen API
            var elem = document.getElementById("game-container") || document.documentElement;
            try {
              if(elem.requestFullscreen) {
                elem.requestFullscreen();
              } else if(elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
              } else if(elem.mozRequestFullScreen) {
                elem.mozRequestFullScreen();
              } else if(elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
              }
            } catch(e) {
              console.error('Fullscreen error:', e);
            }
          }
      }

      function closeFullScreen() {
          if (document.exitFullscreen) {
              document.exitFullscreen();
          } else if (document.webkitExitFullscreen) { /* Safari */
              document.webkitExitFullscreen();
          } else if (document.msExitFullscreen) { /* IE11 */
              document.msExitFullscreen();
          }
      }

      function toggleFullScreen(){
          if((window.fullScreen) || /* firefox */
             (window.innerWidth == screen.width &&  /* everything else */
              window.innerHeight == screen.height)) {
              closeFullScreen();
          } else {
              goFullScreen();
          }
      }
     var loadingContext = document.getElementById('loadingCanvas').getContext('2d');
     var complete = false;
     function drawLoadingText(text, soFar, total) {
          var canvas = loadingContext.canvas;

          // Set canvas size to match container (responsive)
          var container = document.getElementById('game-container');
          var containerWidth = container.clientWidth || 800;
          var containerHeight = Math.min(window.innerHeight - 120, containerWidth * 0.75) || 600;

          canvas.width = containerWidth;
          canvas.height = containerHeight;

          var ratio = complete ? 1 : 0;
          if (soFar && total){
              ratio = soFar / total
          }
         if (ratio == 1){
             complete = true
         }
          //
          loadingContext.fillStyle = "rgb(54,69,79)";
          loadingContext.fillRect(0, 0, canvas.width, canvas.height);

          var baseFontSize = Math.min(containerWidth / 20, 32);
          loadingContext.font = baseFontSize + 'px arial';
          loadingContext.textAlign = 'center'
          //
          loadingContext.fillStyle = "rgb(240,234,214)";
          loadingContext.fillText(text, canvas.width / 2, (canvas.height / 2) - 40);
          //
          var progressWidth = Math.min(400, containerWidth * 0.6);
          loadingContext.beginPath();
          loadingContext.strokeStyle = "rgb(240,234,214)";
          loadingContext.rect((canvas.width / 2) - (progressWidth / 2),
                              ( canvas.height / 2) - 20,
                              progressWidth,
                              40


          );
          loadingContext.stroke();
          loadingContext.beginPath();
          loadingContext.rect((canvas.width / 2) - (progressWidth / 2),
                              ( canvas.height / 2) - 20,
                              progressWidth * ratio,
                              40


          );
          loadingContext.fill();
          loadingContext.font = (baseFontSize * 2) + 'px arial';
          loadingContext.fillText("Change Me", canvas.width / 2, canvas.height / 4);
          loadingContext.font = baseFontSize + 'px arial';
          loadingContext.fillText("0.1.0", canvas.width / 2, (canvas.height / 4 + 45));
          loadingContext.font = (baseFontSize * 0.6) + 'px arial';
          loadingContext.textAlign = 'left'
          loadingContext.fillText("Powered By LÃ–VE", canvas.width / 2 - (progressWidth / 2), canvas.height / 4 * 3);
         loadingContext.textAlign = 'right'
         loadingContext.fillText("Game By: Your Name", canvas.width / 2 + (progressWidth / 2), canvas.height / 4 * 3);
     }

     window.onload = function () { window.focus(); };
      window.onclick = function () { window.focus(); };

      window.addEventListener("keydown", function(e) {
        // space and arrow keys
        if([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
          e.preventDefault();
        }
      }, false);

      var Module = {
          arguments: ["game.love","web"],
        INITIAL_MEMORY: 0,
        printErr: console.error.bind(console),
        canvas: (function() {
          var canvas = document.getElementById('canvas');

          // As a default initial behavior, pop up an alert when webgl context is lost. To make your
          // application robust, you may want to override this behavior before shipping!
          // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
          canvas.addEventListener("webglcontextlost", function(e) { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);

          return canvas;
        })(),
        setStatus: function(text, soFar, total) {
          if (text) {
              drawLoadingText(text, soFar, total);
          } else if (Module.remainingDependencies === 0) {
            document.getElementById('loadingCanvas').style.display = 'none';
            document.getElementById('canvas').style.display = 'block';

            // Auto-fullscreen on mobile when loading is complete
            var isMobile = /iPhone|iPad|iPod|Android|webOS|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            if(isMobile) {
              setTimeout(goFullScreen, 100);
            }
          }
        },
        totalDependencies: 0,
        remainingDependencies: 0,
        monitorRunDependencies: function(left) {
          this.remainingDependencies = left;
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.',
                           this.totalDependencies-left,
                           this.totalDependencies);
        }
      };
      Module.setStatus('Downloading...');
      window.onerror = function(event) {
        // TODO: do not warn on ok events like simulating an infinite loop or exitStatus
        Module.setStatus('Exception thrown, see JavaScript console');
        Module.setStatus = function(text) {
          if (text) Module.printErr('[post-exception status] ' + text);
        };
      };

      var applicationLoad = function(e) {
        Love(Module);
      }
    </script>
    <script type="text/javascript" src="game.js"></script>
    <script async type="text/javascript" src="love.js" onload="applicationLoad(this)"></script>

    <!-- </footer> -->
  </body>
</html>
